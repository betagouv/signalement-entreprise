name: Build, format & test workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - name: Build and Test
        run: sbt scalafmtCheckAll scalafmtSbtCheck -v +test
